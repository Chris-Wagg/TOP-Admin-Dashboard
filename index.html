<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="index.js"></script>
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="nav">
			<div class="searchbar">
				<input type="text" class="search" placeholder="search..." />
			</div>
			<div class="right-nav">
				<div class="notification-icon"></div>
				<div class="user-icon"></div>
				<div class="user-name">Chris Wagg</div>
			</div>
		</div>
		<div class="user-bar">
			<div class="user-icon">*</div>
			<div class="user-text">
				<div>hi there,</div>
				<div>Chris Wagg (@Chris Waggles)</div>
			</div>
			<div class="user-buttons">
				<button>New</button>
				<button>Upload</button>
				<button>Share</button>
			</div>
		</div>
		<div class="sidebar">
			<div class="logo"></div>
			<div class="top-buttons">
				<button class="home">home</button>
				<button class="profile">profile</button>
				<button class="messages">messages</button>
				<button class="history">history</button>
				<button class="tasks">tasks</button>
				<button class="communities">communities</button>
			</div>
			<div class="bottom-buttons">
				<button class="settings">settings</button>
				<button class="support">support</button>
				<button class="privacy">privacy</button>
			</div>
		</div>
	</body>
</html>
